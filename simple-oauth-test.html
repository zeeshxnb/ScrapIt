<!DOCTYPE html>
<html>
<head>
    <title>Simple OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #3367d6; }
        .result { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Isolated Google OAuth Test</h1>
    <p>This will test ONLY the Google OAuth flow without any React complications.</p>
    
    <button onclick="startOAuth()">Start Google OAuth</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function startOAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Fetching OAuth URL...';
            
            try {
                const response = await fetch('http://localhost:8000/auth/google');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p><strong>✅ Backend Response Success!</strong></p>
                    <p>Auth URL received. Redirecting to Google...</p>
                    <p><small>URL: ${data.auth_url}</small></p>
                `;
                
                // Wait 2 seconds then redirect
                setTimeout(() => {
                    window.location.href = data.auth_url;
                }, 2000);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p><strong>❌ Error:</strong></p>
                    <p>${error.message}</p>
                    <p>Make sure backend is running on port 8000</p>
                `;
            }
        }
    </script>
</body>
</html>
